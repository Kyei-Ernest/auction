<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="text" id="first_name" placeholder="First Name" required><br>
    <input type="text" id="last_name" placeholder="Last Name" required><br>
    <input type="text" id="phone" placeholder="Phone" required><br>

    <input type="password" id="password" placeholder="Password" required><br>
    <input type="password" id="confirm_password" placeholder="Confirm Password" required><br>


    <button type="submit">Sign Up</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      let response = await fetch("http://127.0.0.1:8000/api/auth/signup/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
        
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        confirm_password: document.getElementById("confirm_password").value,
        first_name: document.getElementById("first_name").value,
        last_name: document.getElementById("last_name").value,
        username: document.getElementById("username").value,
        phone: document.getElementById("phone").value
        })

      });

      let data = await response.json();
      document.getElementById("response").innerText = JSON.stringify(data);
    });
  </script>
</body>
</html>
